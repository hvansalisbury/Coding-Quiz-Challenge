<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <header>
        <div class="header-left">
            <h1 class="heading">Quiz Challenge: Math Edition</h1>
        </div>
        <div class="header-right">
            <button class="start-button">Start</button>
        </div>
    </header>
    <main>
        <aside>
            <section class="card-timer">
                <div class="timer-text"></div>
                <h4>second(s) left</h4>
            </section>
            <section class="display-last-score">
                <h3>Last Score:</h3>
                <h3><span class="last-score">0</span></h3>
            </section>
            <section class="scores-buttons">
                <button class="reset-button">Reset Scores</button>
                <button class="scores-button">Scores</button>
            </section>
        </aside>

        <section class="card-questions">
            <div class="card-content"></div>
            <div class="card-bottom"></div>
        </section>
    </main>
    <footer>
        <divx`>
            <h7>Made with ❤️️ by Howard Van Salisbury</h7>
            <h7>&copy; 2022 Van Salisbury, Inc.</h7>
            </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
